<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continue</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            color: #000000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: clamp(36px, 10vw, 64px);
            font-weight: 900;
            line-height: 1;
            margin: 0 0 15px 0;
            color: #000000;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 500;
            color: #666666;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .pulse-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 3px solid #000000;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.4s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .arrow-down {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
        }

        .arrow-down::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 18px;
            background: #000000;
        }

        .arrow-down::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 12px;
            height: 12px;
            border-right: 3px solid #000000;
            border-bottom: 3px solid #000000;
        }

        .cta-button {
            position: relative;
            display: inline-block;
            background: #000000;
            color: #ffffff;
            font-weight: 700;
            border-radius: 50px;
            padding: 22px 70px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: transform 0.6s ease;
        }

        .cta-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .cta-button {
                font-size: 16px;
                padding: 18px 50px;
                letter-spacing: 1px;
            }
            
            .subtitle {
                margin-bottom: 30px;
            }

            .pulse-container {
                margin-bottom: 30px;
            }
        }

        @media (max-width: 360px) {
            .cta-button {
                padding: 16px 40px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ready?</h1>
        <p class="subtitle">Tap below to proceed</p>
        
        <div class="pulse-container">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="arrow-down"></div>
        </div>

        <button class="cta-button" onclick="proceedToDestination()">
            <span class="spinner">CONTINUE</span>
        </button>
    </div>

    <script>
        function proceedToDestination() {
            // Get all URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get destination URL (if provided) or use default
            let mainLanderURL = urlParams.get('dest') || 'https://reward-tt.com/applepay';
            
            // Extract subid and ttclid
            const subid = urlParams.get('subid') || urlParams.get('s1') || 'organic';
            const ttclid = urlParams.get('ttclid') || '';
            
            // Add parameters to destination
            const params = new URLSearchParams();
            params.set('subid', subid);
            if (ttclid) {
                params.set('ttclid', ttclid);
            }
            
            // Redirect to main lander
            window.location.href = mainLanderURL + '?' + params.toString();
        }
    </script>
</body>
</html>
